<!DOCTYPE html>
<html>

<head>
    <title>Options - AddPrefix</title>

    <style type="text/css">
        ul li {
            list-style: none;
            margin-top: 10px;
        }

        label {
            margin-right: 10px;
            width: 130px;
            float: left;
        }

        ul {
            width: 500px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <ul>
        <li>
            <label>Branch name prefix:</label>
            <input type="text" id="prefix" value="feat/">

            <label>Pull request default description:</label>
            <textarea id="description" rows="10" cols="40"></textarea>
        </li>
        <li>
            <button id="save">Save</button>
        </li>
        <li>
            <span id="status"></span>
        </li>
    </ul>

    <script src="jquery.min.js"></script>
    <script src="options.js"></script>

</html>
